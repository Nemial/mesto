<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,user-scalable=yes,initial-scale=1,maximum-scale=1.5,minimum-scale=1" name="viewport"><meta content="ie=edge" http-equiv="X-UA-Compatible"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="Логотип Mesto" class="header__logo" src="images/header__logo.57368a15acaf953a9aa7.svg"></header><main><section class="profile"><img alt="Аватар профиля" class="profile__avatar" src="images/profile__avatar.7dd9d667824d5f13e7c6.png"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="places"></section><div class="popup profile-popup"><button class="popup__close-button" type="button"></button><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form action="/src/index.html" class="popup__form" method="post" name="profileData" novalidate><fieldset class="popup__form-inputs"><input class="popup__form-input" id="name" maxlength="40" minlength="2" name="title" required> <span class="input-error name-error"></span> <input class="popup__form-input" id="description" maxlength="200" minlength="2" name="subtitle" required> <span class="input-error description-error"></span></fieldset><button class="popup__button-submit" type="submit">Сохранить</button></form></div></div><div class="popup-new-place popup"><button class="popup__close-button" type="button"></button><div class="popup__container"><h2 class="popup__title">Новое место</h2><form action="/src/index.html" class="popup__form" method="post" name="placeData" novalidate><fieldset class="popup__form-inputs"><input class="popup__form-input" id="place-name" maxlength="30" minlength="2" name="name" placeholder="Название" required> <span class="input-error place-name-error"></span> <input class="popup__form-input" id="place-img" name="url" placeholder="Ссылка на картинку" required type="url"> <span class="input-error place-img-error"></span></fieldset><button class="popup__button-submit" type="submit">Создать</button></form></div></div><div class="popup popup-viewer"><figure class="popup-viewer__container"><button class="popup-viewer__close-button popup__close-button" type="button"></button> <img alt="" class="popup-viewer__image" src="."><figcaption class="popup-viewer__caption"><p class="popup-viewer__text"></p></figcaption></figure></div></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="template-place"><figure class="place"><img alt="" class="place__image" src="."> <button class="place__trash-button"></button><figcaption class="place__caption"><h3 class="place__name"></h3><button class="place__like-button" type="button"></button></figcaption></figure></template></body></html>
