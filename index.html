<!doctype html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
    name='viewport'>
  <meta content='ie=edge' http-equiv='X-UA-Compatible'>
  <title>Mesto</title>
  <link href='./pages/index.css' rel='stylesheet'>
</head>
<body class='page'>
<header class='header'>
  <img alt='Логотип Mesto' class='header__logo' src='./images/header__logo.svg'>
</header>
<main>
  <section class='profile'>
    <img alt='Аватар профиля' class='profile__avatar' src='./images/profile__avatar.svg'>
    <div class='profile__info'>
      <h1 class='profile__title'>Жак-Ив Кусто</h1>
      <h2 class='profile__subtitle'>Исследователь океана</h2>
      <button class='profile__edit-button'>
        <img alt='Кнопка редактирования' src='./images/profile__edit-button.svg'>
      </button>
    </div>
    <button class='profile__add-button'>
      <img alt='Кнопка добавления' src='./images/profile__add-button.svg'>
    </button>
  </section>
</main>
</body>
</html>
